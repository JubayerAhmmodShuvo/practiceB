<body>

<h1 id="empty"></h1>
<button type="button" onclick="myPosition">Show location</button>

<script>
    var h= document.getElementById("empty");
    function myPosition() {
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showLocation);
        }
        }
        function showLocation(position){
            h.innerHTML="long :"+position.coords.longitude;
            }
</script><br>
